<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Comic</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">My comic strip</h1>
    </header>

    <div id="containerDiv">
      <div class="box">
        <p class="text">Guess what ?</p>
        <img class="stick-guy-tie img" src="stick-guy-tie.png" alt="" />
      </div>

      <div class="box">
        <p class="text">Whats up ?</p>
        <img
          class="stick-guy-tie-hands-up img"
          src="stick-guy-tie-hands-up.png"
          alt="stickman"
        />
      </div>

      <div class="box">
        <p class="text">I quit my programming job ?</p>
        <img
          class="other-stick-figure img"
          src="other-stick-figure.png"
          alt=""
        />
      </div>

      <div class="box">
        <p class="text">Because I didn't get a raise (Arrays). Lol.</p>
        <img class="sad-stick img" src="sad-stick.png" alt="sad guy stickman" />
      </div>

      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
